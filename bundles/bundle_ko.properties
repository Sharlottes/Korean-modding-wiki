block.ww2-ore-phosphorite.name = 인회암
block.ww2-ore-tungsten.name = 텅스텐 광물

block.ww2-iron-wall.name = 철 벽
block.ww2-iron-wall.description = 견고한 [#b0bac0]철[white] 벽입니다! 상대에게 철벽치는 철벽입니다.
block.ww2-iron-wall-large.name = 대형 철 벽
block.ww2-iron-wall-large.description = 더 커진 [#b0bac0]철[white] 벽입니다.
block.ww2-tungsten-wall.name = 텅스텐 벽
block.ww2-tungsten-wall.description = [#8da1e3]티타늄[white]보다 더 단단한 [#7e87b1]텅스텐[white] 벽입니다. 어떻게 텅스텐을 벽으로 떡칠할 생각을 했을까요?
block.ww2-tungsten-wall-large.name = 대형 텅스텐 벽
block.ww2-tungsten-wall-large.description = 더 커진 [#7e87b1]텅스텐[white] 벽입니다.

block.ww2-cellulose-extractor.name = 섬유질 추출기
block.ww2-cellulose-extractor.description = [#7457ce]포자[white]에게서 섬유질인 [#f5f2ff]셀룰로오스[white]를 추출합니다.
block.ww2-diatominte-press.name = 규조토 압축기
block.ww2-diatominte-press.description = [#7457ce]포자[white]를 압축해서 [#d2d0c8]규조토[white]를 얻어냅니다.
block.ww2-multi-blast-mixer.name = 다중 폭발물 혼합기
block.ww2-multi-blast-mixer.description = 더 많은 [#7457ce]포자[white]와 [#ffaa5f]파이라타이트[white]를 먹고 더 많은 [#ff795e]폭발물[white]을 생산하는 다중 폭발물 혼합기입니다. 일반 폭발물 혼합기보다 효율이 비교적 높으며, 더 큽니다.
block.ww2-multi-onsil.name = 다중 온실
block.ww2-multi-onsil.description = 더 많은 [#596ab8]물[white]을 먹고 더 많은 [#7457ce]포자[white]를 생산하는 다중 온실입니다. 일반 온실과 비교적 효율이 높습니다.
block.ww2-multi-pyratite-mixer.name = 다중 파이라타이트 혼합기
block.ww2-multi-pyratite-mixer.description = 더 많은 [#f7cba4]모래[white]와 [#272727]석탄[white], [#777777]조각[white]을 소모하여 더 많은 [#ffaa5f]파이라타이트[white]를 생산하는 다중 파이라타이트 혼합기입니다. 일반 파이라타이트 혼합기보다 효율이 비교적 높으며, 더 큽니다.
block.ww2-paraxylene-terephthalic-acid-polymer-crafter.name = P.T.A.C.
block.ww2-paraxylene-terephthalic-acid-polymer-crafter.description = PTAC, 일명 페텍. 파라자일렌 테레프탈산 고분자 제조기의 약자며 [#cfa580]자일렌[white]중 하나인 파라-자일렌을 산화시킨 고분자 [#c0ecff]PET[white]의 단량체인 테레프탈산으로 제조, 고분자 [#c0ecff]PET[white]로 만듭니다.
block.ww2-polystyrene-foamer.name = 폴리스티렌 발포기
block.ww2-polystyrene-foamer.description = [#ccd97f]벤젠[white]을 발포하여 단량체인 [#dbdbdb]스타이렌[white]을 만들어 최종적으로 폴리스티렌을 만들지만, 운반의 용이를 위하여 [#dbdbdb]스타이렌[white]으로 사용합니다.
block.ww2-BTX.name = BTX 추출기
block.ww2-BTX.description = 석유에게서 밴젠, 톨루엔, 자일렌을 선택하여 추출합니다.
block.ww2-TGF.name = TGF 제련소
block.ww2-TGF.description = 적철석, 알루미늄 원석, 텅스텐 원석을 선택 제련하여 철, 알루미늄, 텅스텐으로 만듭니다.