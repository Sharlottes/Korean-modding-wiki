block.ww2-floating-conveyor.name = 수상 컨베이어
block.ww2-floating-conveyor.description = 오직 물 위에서만 건설 가능한 컨베이어입니다. 물 위에서 아이템을 운반하지만, 매우 느리고 비싸며, 약합니다.
block.ww2-impact-conveyor.name = 충격 컨베이어
block.ww2-impact-conveyor.description = 파괴되면 폭발을 일으킵니다. 주변에폭발물이 있으면 연쇄폭발 가능성이 있으므로 주의해주세요.
block.ww2-iron-conveyor.name = 철 컨베이어
block.ww2-iron-conveyor.description = 구리제 일반 컨베이어보다 단단하지만 티타늄제 고속 컨베이어보단 약간 약합니다. 티타늄과 비슷한 속도를 가지고 있습니다.

block.ww2-ore-bauxtite.name = 보크사이트
block.ww2-ore-hematiter.name = 적철광
block.ww2-ore-iron-sulfide.name = 황화철 광물
block.ww2-ore-phosphorite.name = 인회암
block.ww2-ore-tungsten.name = 텅스텐 광물

block.ww2-iron-wall.name = 철 벽
block.ww2-iron-wall.description = 견고한 철 벽입니다! 상대에게 철벽치는 철벽입니다.
block.ww2-iron-wall-large.name = 대형 철 벽
block.ww2-iron-wall-large.description = 더 커진 철 벽입니다.
block.ww2-tungsten-wall.name = 텅스텐 벽
block.ww2-tungsten-wall.description = 티타늄보다 더 단단한 텅스텐 벽입니다. 어떻게 텅스텐을 벽으로 떡칠할 생각을 했을까요?
block.ww2-tungsten-wall-large.name = 대형 텅스텐 벽
block.ww2-tungsten-wall-large.description = 더 커진 텅스텐 벽입니다.

block.ww2-cellulose-extractor.name = 섬유질 추출기
block.ww2-cellulose-extractor.description = 포자에게서 섬유질인 셀룰로오스를 추출합니다.
block.ww2-diatominte-press.name = 규조토 압축기
block.ww2-diatominte-press.description = 포자를 압축해서 규조토를 얻어냅니다.
block.ww2-multi-blast-mixer.name = 다중 폭발물 혼합기
block.ww2-multi-blast-mixer.description = 더 많은 포자와 파이라타이트를 먹고 더 많은 폭발물을 생산하는 다중 폭발물 혼합기입니다. 일반 폭발물 혼합기보다 효율이 비교적 높으며, 더 큽니다.
block.ww2-multi-onsil.name = 다중 온실
block.ww2-multi-onsil.description = 더 많은 물을 먹고 더 많은 포자를 생산하는 다중 온실입니다. 일반 온실과 비교적 효율이 높습니다.
block.ww2-multi-pyratite-mixer.name = 다중 파이라타이트 혼합기
block.ww2-multi-pyratite-mixer.description = 더 많은 모래와 석탄, 납 대신 조각을 소모하여 더 많은 파이라타이트를 생산하는 다중 파이라타이트 혼합기입니다. 일반 파이라타이트 혼합기보다 효율이 비교적 높으며, 더 큽니다.
block.ww2-paraxylene-terephthalic-acid-polymer-crafter.name = P.T.A.C.
block.ww2-paraxylene-terephthalic-acid-polymer-crafter.description = PTAC, 일명 페텍. 파라자일렌 테레프탈산 고분자 제조기의 약자며 자일렌중 하나인 파라-자일렌을 산화시킨 고분자 PET의 단량체인 테레프탈산으로 제조, 고분자 PET로 만듭니다.
block.ww2-polystyrene-foamer.name = 폴리스티렌 발포기
block.ww2-polystyrene-foamer.description = 벤젠을 발포하여 단량체인 스타이렌을 만들어 최종적으로 폴리스티렌을 만들지만, 운반의 용이를 위하여 스타이렌으로 사용합니다.
block.ww2-BTX.name = BTX 추출기
block.ww2-BTX.description = 석유에게서 밴젠, 톨루엔, 자일렌을 선택하여 추출합니다.
block.ww2-TGF.name = TGF 제련소
block.ww2-TGF.description = 적철석, 알루미늄 원석, 텅스텐 원석을 선택 제련하여 철, 알루미늄, 텅스텐으로 만듭니다.