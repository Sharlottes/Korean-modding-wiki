block.ww2-floating-conveyor.name = 수상 컨베이어
block.ww2-floating-conveyor.description = 오직 [#596ab8]물[white] 위에서만 건설 가능한 컨베이어입니다. [#596ab8]물[white] 위에서 아이템을 운반하지만, 매우 느리고 비싸며, 약합니다.
block.ww2-impact-conveyor.name = 충격 컨베이어
block.ww2-impact-conveyor.description = 파괴되면 폭발을 일으킵니다. 주변에 [#ff795e]폭발물[white]이 있으면 연쇄폭발 가능성이 있으므로 주의해주세요.
block.ww2-iron-conveyor.name = 철 컨베이어
block.ww2-iron-conveyor.description = [#d99d73]구리[white]제 일반 컨베이어보다 단단하지만 [#8da1e3]티타늄[white]제 고속 컨베이어보단 약간 약합니다. 티타늄과 비슷한 속도를 가지고 있습니다.

